<html>
<head>
    <meta charset="utf-8">
    <title>PVP2 SAML Metadata Validation Service</title>
    <link type="text/css" href="/static/css/reset.css" rel="Stylesheet" />
    <link type="text/css" href="/static/css/layout.css" rel="Stylesheet" />
    <link type="text/css" href="/static/css/color.css" rel="Stylesheet" />
   <style type="text/css">
      h1 {color: #1631BC; font-size: 200%}
      h2 {color: #1631BC; font-size: 200%}
    </style>
</head>
<body>
    <header id="header">
      <hgroup>
        <h1><a href="/">Portalverbund Test Federation</a></h1>
        <h2><a href="/">Metadata Validation Service</a></h2>
      </hgroup>
      <ul id="user-actions">
            <!--li><a class="button" href="/accounts/register/">Sign up</a></li-->
      </ul>
    </header>
    <p>Dieser Dienst validiert einen SAML2 EntityDescriptor nach folgenden Kriterien:<br>
        1. XML Schema (mit den Schemaerweiterungen des OASIS SSTC)<br>
        2. SAML Schematron (zusätzliche Regeln für PVP2)
    </p>
    <p></p>
    <form action="" method="post" enctype="multipart/form-data" name="upload">
        <input type="file" name="md_instance">
        <select name="ValidationType">
          <!--option>SAML XML Schema (xmllint)</option--> <!-- libxml2 is not a complete xml parser! -->
          <option>SAML XML Schema</option>
          <option>PVP2 Schematron</option>
          <!--option>SAML2INT Schematron</option-->
        </select>
        <input type="submit" value="Validate">
    </form>
    <hr style="padding-top: 1em">
    <input action="action" type="button" value="Zur&uuml;ck" onclick="window.location.href='/'"  />

</body>
